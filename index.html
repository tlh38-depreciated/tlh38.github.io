<script>
  const clickMe = (e) => {
    const background = document.getElementsByClassName("popup__background").item(0);
    const content = document.getElementsByClassName("popup__content").item(0);

    if (background.getAttribute("style") == "visibility: visible") {
      background.setAttribute("style", "visibility: hidden");
      content.setAttribute("style", "visibility: hidden");
    } else {
      background.setAttribute("style", "visibility: visible");
      content.setAttribute("style", "visibility: visible");
    }
  };

  function stopPropagation(evt) {
    if (typeof evt.stopPropagation == "function") {
      evt.stopPropagation();
    } else {
      evt.cancelBubble = true;
    }
  }

  $("#popup_bg").click(function (evt) {
    if (evt.target != this) return false;
    clickMe();
    evt = evt || window.event;
    stopPropagation(evt);
  });

  $(".ourAussiesView").click(function (evt) {
    if (evt.target != this) return false;
    clickMe();
    evt = evt || window.event;
    stopPropagation(evt);
  });

  $(".close__text").click(function (evt) {
    if (evt.target != this) return false;
    clickMe();
    evt = evt || window.event;
    stopPropagation(evt);
  });

  $('.carousel-control-prev.first').click(function(e){
    e.stopPropagation();
    $('#carousel-1').carousel('prev'); 
  });
  $('.carousel-control-next.first').click(function(e){
    e.stopPropagation();
    console.log("WORKING 1");
    $('#carousel-1').carousel('next'); 
  });

  $('.carousel-control-prev.second').click(function(e){
    e.stopPropagation();
    console.log("WORKING 2")

  });
  $('.carousel-control-next.second').click(function(e){
    e.stopPropagation();
    $('#carousel-2').carousel('next'); 
  });
</script>
