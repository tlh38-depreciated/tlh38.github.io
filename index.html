<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Tristan Harden's Portfolio</title>
  </head>

  <body>
    <div class="container">
      <div class="introduction">
        <h1>Hello, my name is Tristan L. Harden</h1>
        <h3>
          I am a Computer Programming Student at Pittsburgh Technical College.
        </h3>
        <h3>I like to keep things simpl</h3>
      </div>

      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        style="width: 900px"
        data-ride="carousel"
        data-interval="false"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block"
              src="images/ouraussies.jpeg"
              style="width: 900px; height: 600px"
              alt="Our Aussies"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Our Aussies</h5>
              <p>
                The first final project I ever completed at Pittsburgh Technical
                College.
              </p>
            </div>
            <div class="ourAussiesView"></div>
          </div>
          <div class="carousel-item">
            <img
              class="d-block"
              src="images/database.jpg"
              style="width: 900px; height: 600px"
              alt="Database slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block"
              src="images/rideshare.jpg"
              style="width: 900px; height: 600px"
              alt="Rideshare slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="testPopUpBG" id="popup_bg">
      <div class="testPopUp" id="popup">
        <div class="close"></div>
        <h1>This is a test</h1>
      </div>
    </div>
    <input
      type="button"
      class="btn btn-primary"
      onclick="clickMe()"
      value="CLICK ME"
    />
  </body>
</html>
<script>
  const clickMe = (e) => {
    const background = document.getElementsByClassName("testPopUpBG").item(0);
    const content = document.getElementsByClassName("testPopUp").item(0);

    if (background.getAttribute("style") == "visibility: visible") {
      background.setAttribute("style", "visibility: hidden");
      content.setAttribute("style", "visibility: hidden");
    } else {
      background.setAttribute("style", "visibility: visible");
      content.setAttribute("style", "visibility: visible");
    }
  };

  function stopPropagation(evt) {
    if (typeof evt.stopPropagation == "function") {
      evt.stopPropagation();
    } else {
      evt.cancelBubble = true;
    }
  }

  $("#popup_bg").click(function (evt) {
    if (evt.target != this) return false;
    clickMe();
    evt = evt || window.event;
    stopPropagation(evt);
  });

  $(".ourAussiesView").click(function (evt) {
    if (evt.target != this) return false;
    clickMe();
    evt = evt || window.event;
    stopPropagation(evt);
  });
</script>
